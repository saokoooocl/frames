<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day - Fondo Animado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fuentes actualizadas: Great Vibes para el nombre y Josefin Sans para la cita -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <style>
        /* Estilo base para el cuerpo del documento */
        body {
            background-image: url('https://xatimg.com/image/EZ0wp965xi7J.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative; 
            z-index: 0;
        }
        
        /* Contenedor para la lluvia de símbolos */
        #symbols-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .symbol {
            position: absolute;
            top: -50px;
            color: rgba(255, 105, 97, 0.5);
            animation: fall linear infinite;
            font-size: 2em;
            white-space: nowrap;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

        /* Contenedor principal del contenido */
        .content-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 0 20px;
            margin-left: 15vw; /* Movemos todo el bloque a la derecha */
        }

        /* Contenedor del nombre 'Day' */
        .animated-text {
            display: flex;
            justify-content: center;
            font-family: 'Great Vibes', cursive; /* Nueva fuente más elegante */
        }

        /* Estilo para cada letra del nombre */
        .animated-text span {
            font-size: clamp(8rem, 28vw, 22rem); 
            color: #FFFFFF;
            /* Sombra de texto con efecto neón que combina con el tema */
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff9a9e,
                0 0 30px #ff9a9e,
                0 0 40px #ff9a9e;
            animation: pulseEffect 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes pulseEffect {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .animated-text span:nth-child(1) { animation-delay: 0s; }
        .animated-text span:nth-child(2) { animation-delay: -0.2s; }
        .animated-text span:nth-child(3) { animation-delay: -0.4s; }
        
        /* Estilos para la frase descriptiva */
        .quote-text {
            margin-top: -4.5rem; /* Acercamos el texto hacia arriba */
            display: inline-block;
            position: relative;
            padding: 10px 0;
        }
        
        /* Keyframes para el nuevo efecto de brillo */
        @keyframes shimmer {
            to {
                background-position: -200% center;
            }
        }

        .quote-text span {
            font-family: 'Josefin Sans', sans-serif;
            font-style: italic;
            font-weight: 300;
            font-size: clamp(1rem, 3vw, 1.8rem);
            
            /* Configuración del degradado animado */
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Aplicamos la nueva animación de brillo */
            animation: shimmer 5s linear infinite;

            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    
    <div id="symbols-rain"></div>

    <div class="content-container">
        <div class="animated-text">
            <span>D</span><span>a</span><span>y</span>
        </div>
        <div class="quote-text">
            <span>E</span><span>l</span><span>&nbsp;</span><span>o</span><span>b</span><span>j</span><span>e</span><span>t</span><span>i</span><span>v</span><span>o</span><span>&nbsp;</span><span>e</span><span>s</span><span>&nbsp;</span><span>s</span><span>i</span><span>m</span><span>p</span><span>l</span><span>e</span><span>:</span><span>&nbsp;</span><span>s</span><span>e</span><span>r</span><span>&nbsp;</span><span>m</span><span>e</span><span>j</span><span>o</span><span>r</span><span>&nbsp;</span><span>q</span><span>u</span><span>e</span><span>&nbsp;</span><span>a</span><span>y</span><span>e</span><span>r</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rainContainer = document.getElementById('symbols-rain');
            const numberOfSymbols = 50; 

            for (let i = 0; i < numberOfSymbols; i++) {
                const symbolEl = document.createElement('span');
                symbolEl.classList.add('symbol');
                symbolEl.textContent = '♥';
                symbolEl.style.fontSize = `${Math.random() * 1.5 + 1}em`;
                symbolEl.style.left = `${Math.random() * 100}vw`;
                symbolEl.style.animationDuration = `${Math.random() * 6 + 5}s`;
                symbolEl.style.animationDelay = `${Math.random() * 7}s`;
                symbolEl.style.opacity = Math.random() * 0.5 + 0.3;
                rainContainer.appendChild(symbolEl);
            }
        });
    </script>
</body>
</html>
