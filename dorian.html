<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorian - Fondo Animado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Estilo base para el cuerpo del documento */
        body {
            background-color: #0c0c2c;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Lienzo para el nuevo fondo de plexus */
        #plexus-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Detrás de todo */
        }
        
        /* Contenedor para la lluvia de símbolos */
        #symbols-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .symbol {
            position: absolute;
            top: -50px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 2em;
            white-space: nowrap;
        }

        /* Efecto de caída para los números */
        @keyframes zoomAndFall {
            0% {
                transform: translateY(0) scale(0.2);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(105vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Contenedor para el texto animado */
        .content-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 0 20px;
        }

        .animated-text {
            display: flex;
            justify-content: center;
        }

        /* Estilo para cada letra */
        .animated-text span {
            font-family: 'Russo One', sans-serif;
            font-size: clamp(6rem, 25vw, 18rem);
            color: white;
            text-shadow: 
                3px 3px 0px #00003B, 
                6px 6px 0px #00005B,
                9px 9px 8px rgba(0,0,0,0.5);
            animation: pulseEffect 3s ease-in-out infinite;
            position: relative;
        }

        /* Animación de pulso para las letras */
        @keyframes pulseEffect {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Retraso en la animación para cada letra de "DORIAN" */
        .animated-text span:nth-child(1) { animation-delay: 0s; }
        .animated-text span:nth-child(2) { animation-delay: -0.2s; }
        .animated-text span:nth-child(3) { animation-delay: -0.4s; }
        .animated-text span:nth-child(4) { animation-delay: -0.6s; }
        .animated-text span:nth-child(5) { animation-delay: -0.8s; }
        .animated-text span:nth-child(6) { animation-delay: -1.0s; }

        /* Estilos para la frase */
        .subtitle-text {
            margin-top: -1rem;
            display: inline-block;
        }

        .subtitle-text span {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: clamp(1rem, 4vw, 2rem);
            color: rgba(255, 255, 255, 0.85);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            position: relative;
            display: inline-block;
            animation: glowEffect 2.5s ease-in-out infinite;
        }

        @keyframes glowEffect {
            0%, 100% {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 15px #0073e6;
            }
            50% {
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px #0099ff,
                    0 0 30px #0099ff;
            }
        }

        /* Retraso de animación para cada letra de la frase */
        .subtitle-text span:nth-child(1) { animation-delay: 0s; }
        .subtitle-text span:nth-child(2) { animation-delay: 0.05s; }
        .subtitle-text span:nth-child(3) { animation-delay: 0.1s; }
        .subtitle-text span:nth-child(4) { animation-delay: 0.15s; }
        .subtitle-text span:nth-child(5) { animation-delay: 0.2s; }
        .subtitle-text span:nth-child(6) { animation-delay: 0.25s; }
        .subtitle-text span:nth-child(7) { animation-delay: 0.3s; }
        .subtitle-text span:nth-child(8) { animation-delay: 0.35s; }
        .subtitle-text span:nth-child(9) { animation-delay: 0.4s; }
        .subtitle-text span:nth-child(10) { animation-delay: 0.45s; }
        .subtitle-text span:nth-child(11) { animation-delay: 0.5s; }
        .subtitle-text span:nth-child(12) { animation-delay: 0.55s; }
        .subtitle-text span:nth-child(13) { animation-delay: 0.6s; }
        .subtitle-text span:nth-child(14) { animation-delay: 0.65s; }
        .subtitle-text span:nth-child(15) { animation-delay: 0.7s; }
        .subtitle-text span:nth-child(16) { animation-delay: 0.75s; }
        .subtitle-text span:nth-child(17) { animation-delay: 0.8s; }
        .subtitle-text span:nth-child(18) { animation-delay: 0.85s; }
        .subtitle-text span:nth-child(19) { animation-delay: 0.9s; }
        .subtitle-text span:nth-child(20) { animation-delay: 0.95s; }
        .subtitle-text span:nth-child(21) { animation-delay: 1.0s; }
        .subtitle-text span:nth-child(22) { animation-delay: 1.05s; }
        .subtitle-text span:nth-child(23) { animation-delay: 1.1s; }
        .subtitle-text span:nth-child(24) { animation-delay: 1.15s; }
        .subtitle-text span:nth-child(25) { animation-delay: 1.2s; }
        .subtitle-text span:nth-child(26) { animation-delay: 1.25s; }
        .subtitle-text span:nth-child(27) { animation-delay: 1.3s; }
        .subtitle-text span:nth-child(28) { animation-delay: 1.35s; }
        .subtitle-text span:nth-child(29) { animation-delay: 1.4s; }
        .subtitle-text span:nth-child(30) { animation-delay: 1.45s; }
        .subtitle-text span:nth-child(31) { animation-delay: 1.5s; }
        .subtitle-text span:nth-child(32) { animation-delay: 1.55s; }
        .subtitle-text span:nth-child(33) { animation-delay: 1.6s; }
        .subtitle-text span:nth-child(34) { animation-delay: 1.65s; }

    </style>
</head>
<body>
    <canvas id="plexus-background"></canvas>
    <div id="symbols-rain"></div>

    <div class="content-container">
        <!-- Cada letra en un span para animarla individualmente y en mayúsculas -->
        <div class="animated-text">
            <span>D</span>
            <span>O</span>
            <span>R</span>
            <span>I</span>
            <span>A</span>
            <span>N</span>
        </div>
        <!-- Contenedor de la frase con efecto de ola -->
        <div class="subtitle-text">
            <span>w</span><span>i</span><span>t</span><span>a</span><span>j</span><span>c</span><span>i</span><span>e</span><span>&nbsp;</span><span>w</span><span>&nbsp;</span><span>m</span><span>o</span><span>j</span><span>e</span><span>j</span><span>&nbsp;</span><span>p</span><span>r</span><span>z</span><span>e</span><span>s</span><span>t</span><span>r</span><span>z</span><span>e</span><span>n</span><span>i</span><span>&nbsp;</span><span>n</span><span>a</span><span>&nbsp;</span><span>x</span><span>a</span><span>t</span>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Efecto de fondo Plexus ---
            const canvas = document.getElementById('plexus-background');
            const ctx = canvas.getContext('2d');
            let particlesArray;

            // Ajustar el tamaño del canvas a la ventana
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Clase para las partículas
            class Particle {
                constructor(x, y, directionX, directionY, size, color) {
                    this.x = x;
                    this.y = y;
                    this.directionX = directionX;
                    this.directionY = directionY;
                    this.size = size;
                    this.color = color;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
                update() {
                    if (this.x > canvas.width || this.x < 0) {
                        this.directionX = -this.directionX;
                    }
                    if (this.y > canvas.height || this.y < 0) {
                        this.directionY = -this.directionY;
                    }
                    this.x += this.directionX;
                    this.y += this.directionY;
                    this.draw();
                }
            }

            // Crear las partículas
            function init() {
                particlesArray = [];
                let numberOfParticles = (canvas.height * canvas.width) / 9000;
                for (let i = 0; i < numberOfParticles; i++) {
                    let size = (Math.random() * 2) + 1;
                    let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                    let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                    let directionX = (Math.random() * .4) - .2;
                    let directionY = (Math.random() * .4) - .2;
                    let color = 'rgba(255,255,255,0.7)';
                    particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
                }
            }

            // Conectar las partículas
            function connect() {
                let opacityValue = 1;
                for (let a = 0; a < particlesArray.length; a++) {
                    for (let b = a; b < particlesArray.length; b++) {
                        let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                            ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                        if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                            opacityValue = 1 - (distance / 20000);
                            ctx.strokeStyle = `rgba(100, 150, 255, ${opacityValue})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            // Bucle de animación
            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, innerWidth, innerHeight);
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                }
                connect();
            }

            // Event listener para reajustar el canvas si cambia el tamaño de la ventana
            window.addEventListener('resize', () => {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                init();
            });

            init();
            animate();

            // --- Generador de lluvia de elementos (código anterior) ---
            const rainContainer = document.getElementById('symbols-rain');
            const numberOfElements = 30; // Cantidad de números lloviendo

            for (let i = 0; i < numberOfElements; i++) {
                const el = document.createElement('span');
                el.classList.add('symbol');

                const delay = Math.random() * 12; 
                
                el.textContent = '1469886948';
                el.style.fontSize = `${Math.random() * 1 + 0.5}em`;
                const duration = Math.random() * 8 + 7;
                el.style.animation = `zoomAndFall ${duration}s linear ${delay}s infinite`;

                el.style.left = `${Math.random() * 100}%`;
                
                rainContainer.appendChild(el);
            }
        });
    </script>
</body>
</html>
