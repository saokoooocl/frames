    <style>
        /* Estilo base para el cuerpo del documento */
        body {
            /* Aplicamos la animación de fondo */
            animation: pulseBlue 15s ease-in-out infinite;
            background-size: 200% 200%; /* Tamaño para la animación del gradiente */
            /* Quitamos el margen por defecto */
            margin: 0;
            /* Usamos Flexbox para centrar el contenido */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Hacemos que ocupe toda la altura de la ventana */
            height: 100vh;
            /* Evitamos que el contenido se desborde */
            overflow: hidden;
            /* Asignamos una fuente con estilo */
            font-family: 'Lobster', cursive;
            position: relative; /* Contexto para el pseudo-elemento */
            z-index: 0;
        }
        
        /* Animación para el fondo */
        @keyframes pulseBlue {
            0% {
                background-color: #0c0c2c;
            }
            25% {
                background-color: #1a2a6c;
            }
            50% {
                background-color: #00003B;
            }
            75% {
                background-color: #1a2a6c;
            }
            100% {
                background-color: #0c0c2c;
            }
        }


        /* Pseudo-elemento para el fondo de imagen con opacidad baja */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* URL de la imagen de fondo actualizada */
            background-image: url('https://xatimg.com/image/tVORqQV1OunC.png');
            background-size: cover;
            /* Ajustamos la posición para centrar la imagen */
            background-position: center; 
            opacity: 0.2; /* Opacidad baja para que sea sutil */
            z-index: -1; /* Detrás de todo el contenido */
        }

        /* Contenedor para la lluvia de símbolos */
        #symbols-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Detrás del texto pero sobre el fondo */
            pointer-events: none; /* Para no interferir con el mouse */
            overflow: hidden;
        }

        .symbol {
            position: absolute;
            top: -50px; /* Empezar fuera de la pantalla */
            color: rgba(255, 255, 255, 0.4); /* Color blanco semi-transparente */
            animation: fall linear infinite;
            font-size: 2em; /* Tamaño de los símbolos */
            white-space: nowrap; /* Evita que el número se parta en varias líneas */
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

        /* Contenedor para el texto animado */
        .content-container {
            position: relative;
            z-index: 2; /* Por encima de la lluvia y la foto de fondo */
            text-align: center;
            padding: 0 20px;
        }

        /* Contenedor para el texto animado */
        .animated-text {
            /* Usamos Flexbox para alinear las letras */
            display: flex;
            justify-content: center;
        }

        /* Estilo para cada letra */
        .animated-text span {
            /* Tamaño de la fuente grande y responsivo */
            font-size: clamp(7rem, 28vw, 21rem);
            /* Color de texto blanco */
            color: white;
            /* Sombra de texto original para dar profundidad y legibilidad */
            text-shadow: 
                3px 3px 0px #00003B, 
                6px 6px 0px #00005B,
                9px 9px 8px rgba(0,0,0,0.5);

            /* Aplicamos la animación de pulso */
            animation: pulseEffect 3s ease-in-out infinite;
            /* Hacemos que la posición sea relativa para la animación */
            position: relative;
        }

        /* Definimos la animación de pulso suave */
        @keyframes pulseEffect {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Añadimos un retraso a la animación de cada letra para un efecto de ola */
        .animated-text span:nth-child(1) { animation-delay: 0s; }
        .animated-text span:nth-child(2) { animation-delay: -0.2s; }
        .animated-text span:nth-child(3) { animation-delay: -0.4s; }
        .animated-text span:nth-child(4) { animation-delay: -0.6s; }
        .animated-text span:nth-child(5) { animation-delay: -0.8s; }
        
        /* Estilos para la frase */
        .quote-text {
            margin-top: 0rem; /* Ajustado para subir el texto */
            display: inline-block;
        }

        .quote-text span {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: clamp(0.8rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.85);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            position: relative;
            display: inline-block;
            animation: waveEffect 3s ease-in-out infinite;
        }

        @keyframes waveEffect {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        #info-display {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.8rem;
            z-index: 10;
            text-align: right;

<body>
    <div id="symbols-rain"></div>

    <div class="content-container">
        <!-- Contenedor del texto, cada letra en un span para animarla individualmente -->
        <div class="animated-text">
            <span>E</span>
            <span>l</span>
            <span>v</span>
            <span>i</span>
            <span>s</span>
        </div>
        <!-- Contenedor de la frase con efecto de ola -->

            <span>E</span><span>l</span><span>&nbsp;</span><span>m</span><span>i</span><span>s</span><span>t</span><span>e</span><span>r</span><span>i</span><span>o</span><span>&nbsp;</span><span>c</span><span>r</span><span>e</span><span>a</span><span>&nbsp;</span><span>a</span><span>s</span><span>o</span><span>m</span><span>b</span><span>r</span><span>o</span><span>,</span><span>&nbsp;</span><span>y</span><span>&nbsp;</span><span>e</span><span>l</span><span>&nbsp;</span><span>a</span><span>s</span><span>o</span><span>m</span><span>b</span><span>r</span><span>o</span><span>&nbsp;</span><span>e</span><span>s</span><span>&nbsp;</span><span>l</span><span>a</span><span>&nbsp;</span><span>b</span><span>a</span><span>s</span><span>e</span><span>&nbsp;</span><span>d</span><span>e</span><span>l</span><span>&nbsp;</span><span>d</span><span>e</span><span>s</span><span>e</span><span>o</span><span>&nbsp;</span><span>d</span><span>e</span><span>&nbsp;</span><span>e</span><span>n</span><span>t</span><span>e</span><span>n</span><span>d</span><span>e</span><span>r</span>
        </div>
    </div>
    
    <div id="info-display"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rainContainer = document.getElementById('symbols-rain');
            const numberOfSymbols = 50; // Cantidad de símbolos lloviendo

            for (let i = 0; i < numberOfSymbols; i++) {
                const symbolEl = document.createElement('span');
                symbolEl.classList.add('symbol');
                
                // Asignar aleatoriamente el número o el símbolo de infinito
                if (Math.random() > 0.5) {
                    symbolEl.textContent = '1454394476';
                    symbolEl.style.writingMode = 'vertical-rl'; // Hace que el texto caiga verticalmente
                    symbolEl.style.fontSize = `${Math.random() * 0.8 + 0.4}em`; // Tamaño más pequeño para los números
                } else {
                    symbolEl.textContent = '∞';
                    symbolEl.style.fontSize = `${Math.random() * 2 + 1}em`; // Tamaño original para el infinito
                }

                // Posición horizontal aleatoria
                symbolEl.style.left = `${Math.random() * 100}vw`;
                
                // Duración de la animación aleatoria
                symbolEl.style.animationDuration = `${Math.random() * 6 + 5}s`; // entre 5s y 11s
                
                // Retraso de la animación aleatorio
                symbolEl.style.animationDelay = `${Math.random() * 7}s`;

                // Opacidad aleatoria
                symbolEl.style.opacity = Math.random() * 0.5 + 0.3; // entre 0.3 y 0.8

                rainContainer.appendChild(symbolEl);
            }

            // Contador de visitas
            let viewCount = localStorage.getItem('pageViewCount_elvis');
            if (viewCount) {
                viewCount = Number(viewCount) + 1;
            } else {
                viewCount = 1;
            }
            localStorage.setItem('pageViewCount_elvis', viewCount);


            // Obtener y mostrar IP y ubicación
            const infoDisplay = document.getElementById('info-display');
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    const city = data.city || 'Desconocida';
                    const country = data.country_name || 'Desconocido';
                    
                    infoDisplay.innerHTML = `IP: ${ip}<br>Ubicación: ${city}, ${country}<br>Visitas: ${viewCount}`;
                })
                .catch(error => {
                    console.error('Error al obtener la IP y ubicación:', error);
                    infoDisplay.innerHTML = `Visitas: ${viewCount}<br>No se pudo obtener IP/Ubicación`;
                });
        });
    </script>
