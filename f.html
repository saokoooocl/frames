<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños DJ Demente!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Se importa la nueva fuente "Great Vibes" para un estilo más elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* Se establece el fondo como transparente para que pueda adaptarse */
        html, body {
            overflow: hidden; /* Evita el scroll causado por el canvas */
            background-color: transparent;
        }
        #birthday-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <!-- Canvas para la animación de confeti y texto -->
    <canvas id="birthday-canvas"></canvas>

    <script>
        // Carga la fuente antes de iniciar la animación para evitar parpadeos
        document.fonts.load('10px "Great Vibes"').then(() => {
            initializeAnimations();
            animate();
        });

        const canvas = document.getElementById('birthday-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confettiPieces = [];
        let fallingTexts = [];
        // Se han reducido los valores para mejorar el rendimiento y evitar el "lag"
        const numberOfPieces = 100; 
        const numberOfTexts = 20; // Menos frases para una animación más fluida
        // Paleta de colores más estética con dorados, plateados y pasteles
        const colors = ['#FFD700', '#C0C0C0', '#FFB6C1', '#E6E6FA', '#DDA0DD', '#F08080', '#FFC0CB'];

        // Clase para el confeti (serpentina)
        class Confetti {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 8 + 4;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 5 + 2;
                this.angle = Math.random() * 360;
                this.spin = Math.random() < 0.5 ? -1 : 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.angle += 5 * this.spin;
                if (this.y > canvas.height) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }
        
        // Clase para las frases que caen
        class FallingText {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.text = "Feliz Cumpleaños DJ Demente";
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 + 1;
                // Se aumenta el tamaño de la fuente para que sea más visible y estético
                this.fontSize = Math.random() * 20 + 25; // Tamaño entre 25 y 45
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.angle = (Math.random() - 0.5) * 20;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > canvas.height + this.fontSize) {
                    this.y = -this.fontSize;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                // Se usa la nueva fuente "Great Vibes"
                ctx.font = `${this.fontSize}px "Great Vibes"`;
                ctx.fillStyle = this.color;
                // Se mejora la sombra para dar más profundidad y legibilidad a las letras
                ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
                ctx.shadowBlur = 5;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                ctx.textAlign = "center";
                ctx.fillText(this.text, 0, 0);
                ctx.restore();
            }
        }


        function initializeAnimations() {
            confettiPieces = [];
            fallingTexts = [];
            for (let i = 0; i < numberOfPieces; i++) {
                confettiPieces.push(new Confetti(Math.random() * canvas.width, Math.random() * canvas.height - canvas.height, colors[Math.floor(Math.random() * colors.length)]));
            }
            for (let i = 0; i < numberOfTexts; i++) {
                fallingTexts.push(new FallingText(Math.random() * canvas.width, Math.random() * canvas.height - canvas.height));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiPieces.forEach(piece => {
                piece.update();
                piece.draw();
            });
            fallingTexts.forEach(text => {
                text.update();
                text.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initializeAnimations();
        });

    </script>
</body>
</html>
