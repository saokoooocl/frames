<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños DJ Demente!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Se mantiene la fuente "Black Ops One", con un estilo stencil más urbano y genial -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        /* Se establece el fondo como transparente para que pueda adaptarse */
        html, body {
            overflow: hidden; /* Evita el scroll causado por el canvas */
            background-color: transparent;
        }
        #birthday-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <!-- Canvas para la animación de confeti y texto -->
    <canvas id="birthday-canvas"></canvas>

    <script>
        // Carga la nueva fuente antes de iniciar la animación
        document.fonts.load('10px "Black Ops One"').then(() => {
            initializeAnimations();
            animate();
        });

        const canvas = document.getElementById('birthday-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confettiPieces = [];
        let fallingTexts = [];
        // Se han reducido los valores para mejorar el rendimiento y evitar el "lag"
        const numberOfPieces = 100; 
        const numberOfTexts = 20; // Menos frases para una animación más fluida
        // Nueva paleta de colores con los colores de la bandera de Panamá
        const colors = ['#D21034', '#FFFFFF', '#005293'];

        // Clase para el confeti (serpentina)
        class Confetti {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 8 + 4;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 5 + 2;
                this.angle = Math.random() * 360;
                this.spin = Math.random() < 0.5 ? -1 : 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.angle += 5 * this.spin;
                if (this.y > canvas.height) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }
        
        // Clase para las frases que caen
        class FallingText {
            constructor(x, y, text) {
                this.x = x;
                this.y = y;
                this.text = text; // Acepta el texto a mostrar
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 1.5 + 0.8;
                this.fontSize = Math.random() * 25 + 30; // Tamaño entre 30 y 55
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.angle = (Math.random() - 0.5) * 10;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > canvas.height + this.fontSize) {
                    this.y = -this.fontSize;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.font = `${this.fontSize}px "Black Ops One"`;
                ctx.fillStyle = this.color;
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)'; // Sombra negra para contraste en letras blancas
                if(this.color === '#FFFFFF') {
                    ctx.shadowBlur = 5;
                } else {
                    ctx.shadowColor = 'rgba(255, 255, 255, 0.7)';
                    ctx.shadowBlur = 8;
                }
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                ctx.textAlign = "center";
                ctx.fillText(this.text, 0, 0);
                ctx.restore();
            }
        }


        function initializeAnimations() {
            confettiPieces = [];
            fallingTexts = [];
            const textsToFall = ["DJ Demente", "El Tallador"];

            for (let i = 0; i < numberOfPieces; i++) {
                confettiPieces.push(new Confetti(Math.random() * canvas.width, Math.random() * canvas.height - canvas.height, colors[Math.floor(Math.random() * colors.length)]));
            }
            for (let i = 0; i < numberOfTexts; i++) {
                const textContent = textsToFall[i % textsToFall.length]; // Alterna entre los textos
                fallingTexts.push(new FallingText(Math.random() * canvas.width, Math.random() * canvas.height - canvas.height, textContent));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiPieces.forEach(piece => {
                piece.update();
                piece.draw();
            });
            fallingTexts.forEach(text => {
                text.update();
                text.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initializeAnimations();
        });

    </script>
</body>
</html>
