<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños DJ Demente!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Evita el scroll causado por el canvas */
            background-image: url('https://xatimg.com/image/OLujaXDW5d4s.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #birthday-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <!-- Canvas para la animación de confeti y texto -->
    <canvas id="birthday-canvas"></canvas>

    <script>
        const canvas = document.getElementById('birthday-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confettiPieces = [];
        let fallingTexts = [];
        const numberOfPieces = 150; // Menos confeti para que se lean las frases
        const numberOfTexts = 25;
        const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#ffeb3b', '#ffc107', '#ff9800'];

        // Clase para el confeti (serpentina)
        class Confetti {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 8 + 4;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 5 + 2;
                this.angle = Math.random() * 360;
                this.spin = Math.random() < 0.5 ? -1 : 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.angle += 5 * this.spin;
                if (this.y > canvas.height) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }
        
        // Clase para las frases que caen
        class FallingText {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.text = "Feliz Cumpleaños DJ Demente";
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 + 1.5;
                this.fontSize = Math.random() * 15 + 15; // Tamaño de letra entre 15 y 30
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.angle = (Math.random() - 0.5) * 25;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > canvas.height + this.fontSize) {
                    this.y = -this.fontSize;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.font = `700 ${this.fontSize}px Poppins`;
                ctx.fillStyle = this.color;
                ctx.shadowColor = 'black';
                ctx.shadowBlur = 4;
                ctx.textAlign = "center";
                ctx.fillText(this.text, 0, 0);
                ctx.restore();
            }
        }


        function initializeAnimations() {
            confettiPieces = [];
            fallingTexts = [];
            for (let i = 0; i < numberOfPieces; i++) {
                confettiPieces.push(new Confetti(Math.random() * canvas.width, Math.random() * canvas.height - canvas.height, colors[Math.floor(Math.random() * colors.length)]));
            }
            for (let i = 0; i < numberOfTexts; i++) {
                fallingTexts.push(new FallingText(Math.random() * canvas.width, Math.random() * canvas.height - canvas.height));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiPieces.forEach(piece => {
                piece.update();
                piece.draw();
            });
            fallingTexts.forEach(text => {
                text.update();
                text.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initializeAnimations();
        });

        initializeAnimations();
        animate();
    </script>
</body>
</html>
