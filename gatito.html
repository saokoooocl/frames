<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piitu - Fondo Animado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Se cambia 'Indie Flower' por la nueva fuente 'Caveat' -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Lobster&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Estilo base para el cuerpo del documento */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f8b195; /* Color de fondo base */
        }
        
        /* Contenedor para el puzzle y la animaci√≥n de color de fondo */
        #puzzle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            animation: pulseColors 20s ease-in-out infinite;
        }

        /* Estilo para cada pieza del rompecabezas */
        .puzzle-piece {
            position: absolute;
            background-image: url('https://xatimg.com/image/QdKNrWlSD07f.png');
            background-size: 100vw 100vh;
            background-repeat: no-repeat;
            transition: all 2.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            will-change: transform, opacity, top, left;
        }

        /* Animaci√≥n para el fondo con varios tonos que combinan */
        @keyframes pulseColors {
            0% { background-color: #f8b195; }
            25% { background-color: #f67280; }
            50% { background-color: #c06c84; }
            75% { background-color: #6c5b7b; }
            100% { background-color: #f8b195; }
        }
        
        @keyframes fadeEffect {
            0% { opacity: 1; }
            25% { opacity: 0.25; }
            50% { opacity: 0.4; }
            100% { opacity: 0.25; }
        }

        .puzzle-piece.assembled {
            animation: fadeEffect 8s ease-in-out infinite;
        }
        
        #symbols-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; 
            pointer-events: none;
            overflow: hidden;
        }

        .symbol {
            position: absolute;
            top: -50px;
            color: rgba(255, 255, 255, 0.6);
            animation: fall linear infinite;
            font-size: 2em;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

        .content-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 0 20px;
        }

        .animated-text {
            display: flex;
            justify-content: center;
        }

        .animated-text span {
            /* Se aplica la nueva fuente 'Caveat' */
            font-family: 'Caveat', cursive;
            font-size: clamp(9rem, 32vw, 26rem); /* Ajuste de tama√±o para la nueva fuente */
            color: white;
            text-shadow: 
                3px 3px 0px #f67280, 
                5px 5px 0px #c06c84,
                8px 8px 8px rgba(0,0,0,0.4);
            animation: pulseEffect 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes pulseEffect {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .animated-text span:nth-child(1) { animation-delay: 0s; }
        .animated-text span:nth-child(2) { animation-delay: -0.2s; }
        .animated-text span:nth-child(3) { animation-delay: -0.4s; }
        .animated-text span:nth-child(4) { animation-delay: -0.6s; }
        .animated-text span:nth-child(5) { animation-delay: -0.8s; }
        
        .quote-text {
            margin-top: -1rem;
            display: inline-block;
        }

        .quote-text span {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: clamp(0.8rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            position: relative;
            display: inline-block;
            animation: catTailEffect 4s ease-in-out infinite;
        }

        @keyframes catTailEffect {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            20% {
                transform: translateY(-4px) rotate(-3deg);
            }
            80% {
                transform: translateY(2px) rotate(2deg);
            }
        }

    </style>
</head>
<body>
    <div id="puzzle-container"></div>
    <div id="symbols-rain"></div>
    <div class="content-container">
        <div class="animated-text">
            <span>P</span>
            <span>i</span>
            <span>i</span>
            <span>t</span>
            <span>u</span>
        </div>
        <div class="quote-text" id="quote">
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Efecto Puzzle ---
            const puzzleContainer = document.getElementById('puzzle-container');
            const rows = 10;
            const cols = 15;

            for (let i = 0; i < rows * cols; i++) {
                const piece = document.createElement('div');
                piece.classList.add('puzzle-piece');
                const row = Math.floor(i / cols);
                const col = i % cols;
                const pieceWidth = window.innerWidth / cols;
                const pieceHeight = window.innerHeight / rows;
                const finalLeft = col * pieceWidth;
                const finalTop = row * pieceHeight;

                piece.style.width = `${pieceWidth}px`;
                piece.style.height = `${pieceHeight}px`;
                piece.style.backgroundPosition = `-${finalLeft}px -${finalTop}px`;

                piece.style.top = `${Math.random() * 100 - 50}vh`;
                piece.style.left = `${Math.random() * 100 - 50}vw`;
                piece.style.opacity = '0';
                piece.style.transform = `scale(0.2) rotate(${Math.random() * 500 - 250}deg)`;
                piece.style.transitionDelay = `${Math.random() * 1}s`;
                puzzleContainer.appendChild(piece);
            }

            setTimeout(() => {
                const allPieces = document.querySelectorAll('.puzzle-piece');
                for (let i = 0; i < allPieces.length; i++) {
                    const piece = allPieces[i];
                    const row = Math.floor(i / cols);
                    const col = i % cols;
                    const finalLeft = col * (window.innerWidth / cols);
                    const finalTop = row * (window.innerHeight / rows);

                    piece.style.left = `${finalLeft}px`;
                    piece.style.top = `${finalTop}px`;
                    piece.style.opacity = '1';
                    piece.style.transform = 'scale(1) rotate(0deg)';
                }

                setTimeout(() => {
                    allPieces.forEach(piece => {
                        piece.classList.add('assembled');
                    });
                }, 3600); 

            }, 100); 


            // --- Lluvia de Gatitos ---
            const rainContainer = document.getElementById('symbols-rain');
            const numberOfSymbols = 50; 

            for (let i = 0; i < numberOfSymbols; i++) {
                const symbolEl = document.createElement('span');
                symbolEl.classList.add('symbol');
                symbolEl.textContent = 'üê±';

                symbolEl.style.left = `${Math.random() * 100}vw`;
                symbolEl.style.animationDuration = `${Math.random() * 6 + 5}s`;
                symbolEl.style.animationDelay = `${Math.random() * 7}s`;
                symbolEl.style.fontSize = `${Math.random() * 2 + 1}em`;
                symbolEl.style.opacity = Math.random() * 0.5 + 0.3;

                rainContainer.appendChild(symbolEl);
            }

            // --- Frase Animada ---
            const quoteContainer = document.getElementById('quote');
            const quoteText = "Berriz ikusiko gara horrela idatzita badago.";
            
            quoteText.split('').forEach((char, index) => {
                const charSpan = document.createElement('span');
                charSpan.textContent = char === ' ' ? '\u00A0' : char;
                quoteContainer.appendChild(charSpan);
                charSpan.style.animationDelay = `${index * 0.05}s`;
            });
        });
    </script>
</body>
</html>g
