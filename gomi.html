<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOMI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales y de fondo */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #FADADD; /* Rosa pastel */
            overflow: hidden;
            font-family: 'Fredoka One', cursive;
        }

        /* Contenedor principal para centrar el texto */
        .main-container {
            display: flex;
            flex-direction: column; /* Para apilar los textos verticalmente */
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 2;
        }
        
        /* Estilo del texto "GOMI" */
        h1 {
            font-size: clamp(8rem, 30vw, 20rem); /* Tama침o de fuente responsivo */
            color: rgba(255, 255, 255, 0.85);
            text-transform: uppercase;
            margin: 0;
            text-shadow: 
                0 2px 2px #f8bbd0,
                0 4px 4px #f48fb1,
                0 6px 6px #f06292,
                0 8px 8px #ec407a,
                0 10px 15px rgba(0, 0, 0, 0.3);
            animation: wobble 2s ease-in-out infinite;
        }

        /* Estilo para la cita */
        .quote {
            font-size: clamp(0.9rem, 2.5vw, 1.5rem); /* Ajustado para ser m치s peque침o */
            color: rgba(255, 255, 255, 0.8);
            margin-top: 1rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-weight: bold;
            text-align: center;
            padding: 0 1rem; /* Padding ajustado */
            line-height: 1.4; /* Line-height ajustado */
            box-sizing: border-box; /* Asegura que el padding se incluya en el ancho total */
            min-height: 3em; /* Espacio para las dos l칤neas de texto */
        }

        /* Filtro para cambiar el color del emoji del diablito */
        .devil-emoji {
            filter: hue-rotate(-80deg) saturate(4) brightness(1.2);
        }

        /* --- Estilos para el efecto de m치quina de escribir --- */
        #typewriter-text::after {
            content: '_';
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }
        /* --------------------------------------------------- */

        /* Animaci칩n de "bamboleo" para el texto */
        @keyframes wobble {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.02) rotate(-1deg); }
            75% { transform: scale(0.98) rotate(1deg); }
        }

        /* Contenedor para los elementos que caen */
        .falling-elements-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Estilo base de una gominola */
        .jellybean {
            position: absolute;
            top: -30px; /* Empezar fuera de la pantalla */
            width: 20px;
            height: 30px;
            border-radius: 50% / 40%;
            opacity: 0.9;
            animation: fall linear infinite;
        }

        /* Estilo para las letras "saoko" */
        .saoko-letter {
            position: absolute;
            top: -50px; /* Empezar fuera de la pantalla */
            color: rgba(255, 255, 255, 0.7);
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            animation: fall linear infinite;
        }


        /* Animaci칩n de ca칤da */
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Gomi</h1>
        <p class="quote">
            <span class="devil-emoji">游땓</span>
            <span id="typewriter-text"></span>
            <span class="devil-emoji">游땓</span>
        </p>
    </div>

    <div class="falling-elements-container" id="falling-elements-container">
        <!-- Las gominolas y letras se generar치n aqu칤 con JavaScript -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('falling-elements-container');
            const jellybeanCount = 40; // Cantidad de gominolas
            const saokoLetterCount = 40; // Cantidad de letras
            const colors = [
                '#ff8a80', /* Rojo claro */
                '#ffeb3b', /* Amarillo */
                '#80d8ff', /* Azul claro */
                '#ccff90', /* Verde lima */
                '#ff80ab', /* Rosa */
                '#ea80fc'  /* P칰rpura */
            ];

            // Funci칩n para crear una gominola
            const createJellybean = () => {
                const jellybean = document.createElement('div');
                jellybean.classList.add('jellybean');
                const size = Math.random() * 20 + 10;
                jellybean.style.width = `${size}px`;
                jellybean.style.height = `${size * 1.5}px`;
                jellybean.style.left = `${Math.random() * 100}vw`;
                jellybean.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                const duration = Math.random() * 8 + 6;
                const delay = Math.random() * 10;
                jellybean.style.animationDuration = `${duration}s`;
                jellybean.style.animationDelay = `${delay}s`;
                container.appendChild(jellybean);
            };

            // Funci칩n para crear una letra de "saoko"
            const createSaokoLetter = () => {
                const letter = document.createElement('span');
                letter.classList.add('saoko-letter');
                const saoko = "saoko";
                letter.innerText = saoko[Math.floor(Math.random() * saoko.length)];
                letter.style.left = `${Math.random() * 100}vw`;
                letter.style.fontSize = `${Math.random() * 1.5 + 1}rem`; // Tama침o aleatorio
                const duration = Math.random() * 7 + 7; // Duraci칩n diferente
                const delay = Math.random() * 10;
                letter.style.animationDuration = `${duration}s`;
                letter.style.animationDelay = `${delay}s`;
                container.appendChild(letter);
            };

            // Crear los elementos
            for (let i = 0; i < jellybeanCount; i++) {
                createJellybean();
            }
            for (let i = 0; i < saokoLetterCount; i++) {
                createSaokoLetter();
            }

            // --- Efecto de m치quina de escribir ---
            const typewriterElement = document.getElementById('typewriter-text');
            const lines = [
                "Me dicen Gomi, pero no de dulce",
                "Aunque si me pruebas, puede que te endulce"
            ];
            const fullText = lines.join('<br>');
            let charIndex = 0;
            let isDeleting = false;
            const typingSpeed = 120;
            const deletingSpeed = 60;
            const pauseDuration = 2000;

            function typeWriter() {
                if (isDeleting) {
                    // Borrando
                    if (charIndex > 0) {
                        typewriterElement.innerHTML = fullText.substring(0, charIndex - 1);
                        charIndex--;
                        setTimeout(typeWriter, deletingSpeed);
                    } else {
                        isDeleting = false;
                        setTimeout(typeWriter, 500); // Pausa antes de volver a escribir
                    }
                } else {
                    // Escribiendo
                    if (charIndex < fullText.length) {
                        typewriterElement.innerHTML = fullText.substring(0, charIndex + 1);
                        charIndex++;
                        setTimeout(typeWriter, typingSpeed);
                    } else {
                        isDeleting = true;
                        setTimeout(typeWriter, pauseDuration); // Pausa al final
                    }
                }
            }

            typeWriter(); // Iniciar el efecto
        });
    </script>
</body>
</html>
