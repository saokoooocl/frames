<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xatspace de Nami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CONFIGURACIÓN GENERAL --- */
        body {
            /* Fondo oscuro más neutro */
            background-color: #1a1a1a;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            margin: 0;
            /* Centrar todo el contenido vertical y horizontalmente */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            /* Animación de cambio de color */
            animation: changeColor 20s infinite linear;
        }

        /* --- Animación para el fondo --- */
        @keyframes changeColor {
            0%   { background-color: #1a1a1a; }
            25%  { background-color: #1a2a3a; } /* Tono azul oscuro */
            50%  { background-color: #2a1a3a; } /* Tono púrpura oscuro */
            75%  { background-color: #1a1a2a; } /* Tono azul/púrpura oscuro */
            100% { background-color: #1a1a1a; }
        }

        /* --- CONTENEDOR DE TEXTO --- */
        .text-container {
            /* Animación de entrada */
            animation: fadeIn 2s ease-in-out;
            position: relative; /* Para asegurar que esté sobre la lluvia */
            z-index: 2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animación para el efecto de movimiento de letras */
        @keyframes moveLetter {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* --- ESTILO PARA "MATIAS" --- */
        h1 {
            font-family: 'Bebas Neue', sans-serif; /* Nueva fuente */
            font-size: 8rem; /* Ajuste de tamaño para la nueva fuente */
            font-weight: 400;
            color: #00bfff; /* Tono azul eléctrico */
            margin: 0;
            padding: 0;
            letter-spacing: 0.05em; /* Ligero espaciado para mejorar legibilidad */
        }

        /* Cada letra (span) tendrá la animación */
        h1 span {
            display: inline-block; /* Para que la animación funcione */
            animation: moveLetter 2.5s ease-in-out infinite;
        }

        /* Aplicamos un retraso a cada letra para crear el efecto de onda */
        h1 span:nth-child(1) { animation-delay: 0s; }
        h1 span:nth-child(2) { animation-delay: 0.1s; }
        h1 span:nth-child(3) { animation-delay: 0.2s; }
        h1 span:nth-child(4) { animation-delay: 0.3s; }
        h1 span:nth-child(5) { animation-delay: 0.4s; }
        h1 span:nth-child(6) { animation-delay: 0.5s; }

        /* --- ESTILO PARA "Unpredictable" --- */
        p {
            font-size: 1.2rem;
            font-weight: 300;
            color: #a9a9a9; /* Tono gris claro */
            margin-top: 5px;
            letter-spacing: 0.3em; /* Espaciado entre letras reducido */
            text-transform: uppercase; /* Todo en mayúsculas */
            animation: floatSubtitle 4s ease-in-out infinite; /* Animación de flotado */
        }

        /* Animación para el subtítulo */
        @keyframes floatSubtitle {
            0%, 100% {
                transform: translateY(0px);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        /* --- EFECTO DE LLUVIA DE PALABRAS --- */
        .rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .word {
            position: absolute;
            top: -50px; /* Empieza fuera de la pantalla */
            color: rgba(0, 191, 255, 0.4); /* Color azul semi-transparente */
            font-size: 1.5rem;
            animation: fall linear infinite;
            user-select: none; /* Evita que el texto sea seleccionable */
        }

        @keyframes fall {
            to {
                transform: translateY(105vh); /* Cae hasta desaparecer por abajo */
            }
        }

    </style>
</head>
<body>

    <div class="rain-container"></div>

    <div class="text-container">
        <h1>
            <span>M</span><span>A</span><span>T</span><span>I</span><span>A</span><span>S</span>
        </h1>
        <p>IMPREDECIBLE</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rainContainer = document.querySelector('.rain-container');
            const words = ['xatspace', 'radios', 'reproductores'];

            function createWord() {
                const wordElement = document.createElement('span');
                wordElement.classList.add('word');
                // Convertir la palabra a mayúsculas
                wordElement.innerText = words[Math.floor(Math.random() * words.length)].toUpperCase();

                // Posición horizontal, duración y tamaño aleatorios
                wordElement.style.left = Math.random() * 100 + 'vw';
                const duration = Math.random() * 5 + 5; // Duración entre 5s y 10s
                wordElement.style.animationDuration = duration + 's';
                wordElement.style.fontSize = (Math.random() * 0.8 + 1) + 'rem'; // Tamaño entre 1rem y 1.8rem
                wordElement.style.opacity = Math.random() * 0.5 + 0.2; // Opacidad entre 0.2 y 0.7

                rainContainer.appendChild(wordElement);

                // Elimina la palabra después de que termine la animación para no sobrecargar la página
                setTimeout(() => {
                    wordElement.remove();
                }, duration * 1000);
            }

            // Crea una nueva palabra cada 250 milisegundos
            setInterval(createWord, 250);
        });
    </script>

</body>
</html>
