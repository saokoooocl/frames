<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matias - Fondo Animado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Orbitron&display=swap" rel="stylesheet">
    <style>
        /* Estilo base para el cuerpo del documento */
        body {
            /* Creamos un degradado dorado en movimiento */
            background: linear-gradient(-45deg, #FFD700, #F0E68C, #B8860B, #DAA520);
            background-size: 400% 400%;
            /* Aplicamos la animación al fondo */
            animation: gradientBG 15s ease infinite;
            /* Quitamos el margen por defecto */
            margin: 0;
            /* Usamos Flexbox para centrar el contenido */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Hacemos que ocupe toda la altura de la ventana */
            height: 100vh;
            /* Evitamos que el contenido se desborde */
            overflow: hidden;
            /* Asignamos la nueva fuente */
            font-family: 'Lobster', cursive;
        }

        /* Contenedor para la lluvia de números */
        #number-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Detrás del texto pero sobre el fondo */
            pointer-events: none; /* Para no interferir con el mouse */
            overflow: hidden;
        }

        .number {
            position: absolute;
            top: -50px; /* Empezar fuera de la pantalla */
            color: rgba(0, 0, 0, 0.3); /* Color oscuro semi-transparente */
            animation: fall linear infinite;
            writing-mode: vertical-rl; /* Para que los números caigan verticalmente */
            text-orientation: mixed;
            font-family: monospace; /* Usamos una fuente monoespaciada para la lluvia */
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

        /* Animación para el fondo degradado */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Contenedor para el texto animado */
        .content-container {
            position: relative;
            z-index: 2; /* Asegurarse que el texto esté por encima de la lluvia */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem 4rem;
            border-radius: 20px;
        }

        /* Contenedor para el texto animado */
        .animated-text {
            /* Usamos Flexbox para alinear las letras */
            display: flex;
        }

        /* Estilo para cada letra */
        .animated-text span {
            /* Tamaño de la fuente grande */
            font-size: 18rem;
            /* Color de texto blanco */
            color: white;
            /* Sombra de texto oscura para dar profundidad y legibilidad */
            text-shadow: 
                3px 3px 0px #4E342E, 
                6px 6px 0px #6B4F4B,
                9px 9px 8px rgba(0,0,0,0.5);

            /* Aplicamos la nueva animación de pulso */
            animation: pulseEffect 3s ease-in-out infinite;
            /* Hacemos que la posición sea relativa para la animación */
            position: relative;
        }
        
        /* Estilo para el subtítulo */
        .subtitle {
            font-size: 2rem; /* Reducimos el tamaño de la fuente */
            color: #FFF8E7; /* Blanco crema para combinar */
            margin-top: 1rem;
            text-shadow: 2px 2px 4px #4E342E; /* Sombra oscura para legibilidad */
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif; /* Mantenemos una fuente más legible para el subtítulo */
            white-space: nowrap; /* Aseguramos que se mantenga en una sola línea */
            min-height: 2.5rem; /* Evita que el layout salte al iniciar la animación */
        }

        /* Estilo para el cursor de escritura */
        .subtitle::after {
            content: '▋';
            margin-left: 0.2em;
            color: #FFF8E7;
            animation: blink 0.7s infinite step-end;
        }

        /* Animación para el parpadeo del cursor */
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Cuando la escritura termina, el cursor desaparece */
        .subtitle.typing-finished::after {
            animation: none;
            content: '';
        }

        /* Definimos la animación de pulso suave */
        @keyframes pulseEffect {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Añadimos un retraso a la animación de cada letra para un efecto de ola */
        .animated-text span:nth-child(1) {
            animation-delay: 0s;
        }
        .animated-text span:nth-child(2) {
            animation-delay: -0.2s;
        }
        .animated-text span:nth-child(3) {
            animation-delay: -0.4s;
        }
        .animated-text span:nth-child(4) {
            animation-delay: -0.6s;
        }
        .animated-text span:nth-child(5) {
            animation-delay: -0.8s;
        }
        .animated-text span:nth-child(6) {
            animation-delay: -1.0s;
        }
        
        /* Contenedor para la información del visitante */
        .visitor-info {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            color: #FFF8E7;
            padding: 10px 15px;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            text-align: right;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .visitor-info p {
            margin: 5px 0;
        }

        .visitor-info strong {
            color: #FFD700;
            margin-right: 8px;
        }

        /* Hacemos el texto más pequeño en pantallas de móviles para que quepa bien */
        @media (max-width: 768px) {
            .animated-text span {
                font-size: 10rem;
            }
            .content-container {
                padding: 1rem 2rem;
            }
            .subtitle {
                font-size: 1.1rem; /* Ajustado para ser más pequeño */
                min-height: 1.5rem;
            }
        }
         @media (max-width: 480px) {
            .animated-text span {
                font-size: 6rem;
            }
            .subtitle {
                font-size: 0.7rem; /* Ajustado para ser más pequeño */
                 min-height: 1rem;
            }
            .visitor-info {
                font-size: 0.6rem;
                padding: 5px 8px;
            }
             .visitor-info strong {
                margin-right: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="number-rain"></div>

    <div class="content-container">
        <!-- Contenedor del texto, cada letra en un span para animarla individualmente -->
        <div class="animated-text">
            <span>M</span>
            <span>a</span>
            <span>t</span>
            <span>i</span>
            <span>a</span>
            <span>s</span>
        </div>
        <div id="subtitle" class="subtitle">venta de radios , xatspace y aplicaciones web</div>
    </div>

    <!-- Contenedor para la información del visitante -->
    <div class="visitor-info">
        <p><strong>IP:</strong><span id="ip-address">Cargando...</span></p>
        <p><strong>Ubicación:</strong><span id="location">Cargando...</span></p>
        <p><strong>Visitas:</strong><span id="visitor-counter-span"></span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rainContainer = document.getElementById('number-rain');
            const numberOfNumbers = 60; // Cantidad de números lloviendo

            for (let i = 0; i < numberOfNumbers; i++) {
                const numberEl = document.createElement('span');
                numberEl.classList.add('number');
                numberEl.textContent = '15051993';

                // Posición horizontal aleatoria
                numberEl.style.left = `${Math.random() * 100}vw`;
                
                // Duración de la animación aleatoria
                numberEl.style.animationDuration = `${Math.random() * 5 + 4}s`; // entre 4s y 9s
                
                // Retraso de la animación aleatorio
                numberEl.style.animationDelay = `${Math.random() * 6}s`;

                // Tamaño de fuente aleatorio
                numberEl.style.fontSize = `${Math.random() * 1.5 + 0.8}em`;

                // Opacidad aleatoria
                numberEl.style.opacity = Math.random() * 0.5 + 0.2; // entre 0.2 y 0.7

                rainContainer.appendChild(numberEl);
            }

            // --- Efecto de escritura para el subtítulo ---
            const subtitleEl = document.getElementById('subtitle');
            const textToType = subtitleEl.textContent;
            let i = 0;
            subtitleEl.textContent = ''; // Limpiamos el texto inicial

            function typeWriter() {
                if (i < textToType.length) {
                    subtitleEl.textContent += textToType.charAt(i);
                    i++;
                    setTimeout(typeWriter, 120); // Velocidad de escritura (120ms)
                } else {
                    // Una vez que termina de escribir, añade una clase para ocultar el cursor
                    setTimeout(() => {
                         subtitleEl.classList.add('typing-finished');
                    }, 1500); // Espera 1.5 segundos antes de quitar el cursor
                }
            }

            // Iniciar la animación de escritura
            setTimeout(typeWriter, 500); // Pequeño retraso antes de empezar a escribir

            // --- Obtener IP y Ubicación del Visitante ---
            async function getVisitorInfo() {
                const ipEl = document.getElementById('ip-address');
                const locationEl = document.getElementById('location');
                try {
                    const response = await fetch('https://ipapi.co/json/');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    ipEl.textContent = data.ip;
                    locationEl.textContent = `${data.city}, ${data.country_name}`;
                } catch (error) {
                    console.error('Error fetching visitor info:', error);
                    ipEl.textContent = 'No disponible';
                    locationEl.textContent = 'No disponible';
                }
            }
            
            // --- Cargar Contador de Visitas ---
            function loadVisitorCounter() {
                const counterSpan = document.getElementById('visitor-counter-span');
                const counterLink = document.createElement('a');
                counterLink.href = "https://www.hitwebcounter.com";
                counterLink.target = "_blank";

                const counterImg = document.createElement('img');
                // Este contador es único para esta página.
                counterImg.src = "https://hitwebcounter.com/counter/counter.php?page=12398710&style=0007&nbdigits=6&type=page&initCount=0";
                counterImg.title = "Contador de Visitas";
                counterImg.alt = "Contador de Visitas";
                counterImg.style.border = '0';
                
                counterLink.appendChild(counterImg);
                counterSpan.appendChild(counterLink);
            }


            // Ejecutar las funciones
            getVisitorInfo();
            loadVisitorCounter();
        });
    </script>
</body>
</html>
