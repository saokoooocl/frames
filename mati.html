<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xatspace de Matias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #00000a;
            --text-color: #ffffff;
            --glow-color: rgba(200, 225, 255, 0.8);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #cosmic-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content-container {
            position: relative;
            z-index: 2;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 3s ease-out 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-weight: 700;
            font-size: clamp(4rem, 13vw, 8rem);
            margin: 0;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: linear-gradient(90deg, #9fb8f5, #ffffff, #a5d8f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Se eliminó la animación de 'glow' y se reemplazó por una sombra sutil */
            text-shadow: 0 0 15px var(--glow-color);
        }

        p {
            font-weight: 300;
            font-size: clamp(0.8rem, 3vw, 1.2rem);
            margin-top: 15px;
            letter-spacing: 0.6em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Se eliminó la animación @keyframes text-glow */

    </style>
</head>
<body>

    <canvas id="cosmic-canvas"></canvas>

    <div class="content-container">
        <h1>MATIAS</h1>
        <p>IMPREDECIBLE</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('cosmic-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            let mouse = { x: null, y: null };

            function init() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                particles = [];
                const particleCount = Math.floor((width * height) / 10000);

                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        radius: Math.random() * 1.5 + 0.5,
                        baseX: Math.random() * width,
                        baseY: Math.random() * height,
                        density: (Math.random() * 30) + 10,
                        color: `rgba(200, 225, 255, ${Math.random() * 0.5 + 0.3})`
                    });
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                
                for (let i = 0; i < particles.length; i++) {
                    let p = particles[i];

                    // Parallax effect
                    let dx = mouse.x - p.x;
                    let dy = mouse.y - p.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    
                    let forceDirectionX = dx / distance;
                    let forceDirectionY = dy / distance;

                    let force = (1 - (distance / (width/2))) * p.density;
                    
                    if (mouse.x !== null && distance < 200) {
                        p.x -= forceDirectionX * force / 8;
                        p.y -= forceDirectionY * force / 8;
                    } else {
                        if (p.x !== p.baseX) {
                            let bdx = p.x - p.baseX;
                            p.x -= bdx / 20;
                        }
                        if (p.y !== p.baseY) {
                            let bdy = p.y - p.baseY;
                            p.y -= bdy / 20;
                        }
                    }

                    // Draw particle
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                }

                // Connect some particles to form a constellation effect
                ctx.strokeStyle = 'rgba(200, 225, 255, 0.08)';
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i; j < particles.length; j++) {
                        let p1 = particles[i];
                        let p2 = particles[j];
                        let dist = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
                        if (dist < 120) {
                            ctx.beginPath();
                            ctx.moveTo(p1.x, p1.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    }
                }
                
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', init);
            window.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            window.addEventListener('mouseout', () => {
                mouse.x = null;
                mouse.y = null;
            });

            init();
            animate();
        });
    </script>

</body>
</html>
