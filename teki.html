<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teki Animado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        /* Estilo base para el cuerpo del documento */
        body {
            /* Nuevo fondo de pantalla completo */
            background-image: url('https://xatimg.com/image/fjICfT0uUDze.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Quitamos el margen por defecto */
            margin: 0;
            /* Usamos Flexbox para centrar el contenido */
            display: flex;
            justify-content: center; /* Centramos el contenido */
            align-items: center;
            /* Hacemos que ocupe toda la altura de la ventana */
            height: 100vh;
            /* Evitamos que el contenido se desborde */
            overflow: hidden;
            /* Asignamos la fuente temática original */
            font-family: 'Creepster', cursive;
            position: relative; /* Necesario para los efectos */
            box-sizing: border-box;
        }

        /* Contenedor para la lluvia de demonios */
        .demon-rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        /* Estilo de cada demonio */
        .demon {
            position: absolute;
            top: -50px; /* Comienzan desde arriba, fuera de la pantalla */
            color: rgba(150, 0, 0, 0.7); /* Rojo oscuro semitransparente */
            font-size: 2rem;
            text-shadow: 0 0 8px #ff0000;
            animation: fall-demon linear infinite;
            user-select: none;
        }

        /* Animación para que los demonios caigan y roten */
        @keyframes fall-demon {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(105vh) rotate(360deg); /* Caen y giran */
                opacity: 0.8;
            }
        }

        /* Overlay para el efecto de opacidad del fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Detrás de los demonios pero sobre el fondo */
            background-color: #000; /* Color negro para el overlay */
            animation: background-fade 4s ease-in-out infinite alternate;
            pointer-events: none; /* Para que no interfiera con el contenido */
        }
        
        /* Keyframes para el efecto de desvanecimiento */
        @keyframes background-fade {
            from {
                opacity: 0.1; /* El fondo es más visible */
            }
            to {
                opacity: 0.7; /* El fondo se oscurece */
            }
        }

        /* Contenedor para el texto animado y el subtítulo */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative; /* Aseguramos que el texto esté sobre la viñeta */
            z-index: 4;
            /* Se ha eliminado el transform: translateX para centrar el contenido */
        }

        /* Contenedor para el texto animado */
        .animated-text {
            display: flex;
        }

        /* Estilo para cada letra */
        .animated-text span {
            font-size: 15rem; /* Se ha reducido el tamaño de la fuente */
            color: #6d0000;
            animation: blood-pulse 1.2s ease-in-out infinite alternate, float 6s ease-in-out infinite;
            position: relative;
        }

        /* Animación de pulso sangriento con efecto de goteo */
        @keyframes blood-pulse {
            from {
                text-shadow:
                    0 0 5px #ff1100,
                    0 0 10px #c70000,
                    2px 2px 2px rgba(0,0,0,0.7),
                    5px 15px 8px #580000,
                    -4px 22px 12px #4d0000;
            }
            to {
                text-shadow:
                    0 0 10px #ff4500,
                    0 0 20px #ff1100,
                    2px 2px 3px rgba(0,0,0,0.7),
                    6px 18px 10px #580000,
                    -5px 28px 15px #4d0000,
                    8px 40px 25px #400000;
            }
        }

        /* Animación de flotar para el texto */
        @keyframes float {
            0% { transform: translateY(0px) rotate(-1.5deg); }
            50% { transform: translateY(-25px) rotate(1.5deg); }
            100% { transform: translateY(0px) rotate(-1.5deg); }
        }

        /* Retraso en la animación de cada letra para un efecto escalonado */
        .animated-text span:nth-child(1) { animation-delay: 0s; }
        .animated-text span:nth-child(2) { animation-delay: -1.5s; }
        .animated-text span:nth-child(3) { animation-delay: -3s; }
        .animated-text span:nth-child(4) { animation-delay: -4.5s; }

        /* Estilo para el subtítulo */
        .subtitle {
            font-size: 2.5rem;
            color: #9e0000;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 1);
            margin-top: 1rem; /* Acercamos el subtítulo al texto principal */

            /* Efecto máquina de escribir */
            overflow: hidden; /* Oculta el texto que aún no se ha "escrito" */
            white-space: nowrap; /* Mantiene el texto en una sola línea */
            border-right: .1em solid #ff4500; /* Simula el cursor que parpadea */
            width: 0; /* La animación expandirá el ancho */
            animation: 
                typing 4s steps(24, end) forwards, /* Cambiado a forwards para que no se repita */
                blink-caret .75s step-end infinite;
        }

        /* Keyframes para la animación de escritura */
        @keyframes typing {
            from { width: 0; }
            to { width: 24ch; } /* 24ch es el ancho de los 24 caracteres de la frase */
        }

        /* Keyframes para el parpadeo del cursor */
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ff4500; }
        }


        /* Media query para hacer el diseño adaptable a móviles (Responsive) */
        @media (max-width: 768px) {
            .content-container {
                transform: translateX(0); /* Centramos el texto en pantallas pequeñas */
                padding: 0 1rem; /* Añadimos un poco de espacio a los lados */
                box-sizing: border-box;
            }

            .animated-text span {
                font-size: 15vw; /* Hacemos el tamaño de la fuente adaptable al ancho de la pantalla */
            }

            .subtitle {
                font-size: 1.5rem; /* Ajustamos el tamaño del subtítulo para móviles */
            }

            .demon {
                font-size: 1.5rem; /* Reducimos el tamaño de los demonios */
            }
        }
    </style>
</head>
<body>
    <div class="demon-rain-container"></div>

    <div class="content-container">
        <!-- Contenedor del texto, cada letra en un span para animarla individualmente -->
        <div class="animated-text">
            <span>T</span>
            <span>E</span>
            <span>K</span>
            <span>I</span>
        </div>
        <div class="subtitle">la diabla de tu infierno</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rainContainer = document.querySelector('.demon-rain-container');
            const demonCount = 50; // Cantidad de demonios
            const demons = ['😈', '💀', '🦇', '👹', '👻']; // Array de emojis de demonios

            for (let i = 0; i < demonCount; i++) {
                const demon = document.createElement('div');
                demon.classList.add('demon');
                
                // Elige un emoji aleatorio
                demon.innerText = demons[Math.floor(Math.random() * demons.length)];

                // Posición horizontal aleatoria
                demon.style.left = `${Math.random() * 100}vw`;
                
                // Tamaño aleatorio
                const size = Math.random() * 2 + 1.5; // entre 1.5rem y 3.5rem
                demon.style.fontSize = `${size}rem`;
                
                // Duración de la animación aleatoria
                const duration = Math.random() * 5 + 4; // entre 4 y 9 segundos
                demon.style.animationDuration = `${duration}s`;
                
                // Retraso de la animación aleatorio
                const delay = Math.random() * 10;
                demon.style.animationDelay = `${delay}s`;

                rainContainer.appendChild(demon);
            }
        });
    </script>
</body>
</html>
