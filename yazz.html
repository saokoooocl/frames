<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaaz Animado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        /* Estilo base para el cuerpo del documento */
        body {
            /* Nuevo fondo de pantalla completo */
            background-image: url('https://xatimg.com/image/ga69V6rFP6hm.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Quitamos el margen por defecto */
            margin: 0;
            /* Usamos Flexbox para centrar el contenido */
            display: flex;
            justify-content: center; /* Centramos el contenido */
            align-items: center;
            /* Hacemos que ocupe toda la altura de la ventana */
            height: 100vh;
            /* Evitamos que el contenido se desborde */
            overflow: hidden;
            /* Asignamos la fuente tem√°tica original */
            font-family: 'Creepster', cursive;
            position: relative; /* Necesario para los efectos */
            box-sizing: border-box;
        }

        /* Contenedor para la lluvia de corazones */
        .heart-rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        /* Estilo de cada corazon */
        .heart {
            position: absolute;
            top: -50px; /* Comienzan desde arriba, fuera de la pantalla */
            color: rgba(192, 192, 192, 0.7); /* Color plateado semitransparente */
            font-size: 2rem;
            text-shadow: 0 0 8px #ffffff; /* Sombra blanca para un brillo plateado */
            animation: fall-heart linear infinite;
            user-select: none;
            font-family: sans-serif; /* Fuente que soporta emojis */
        }

        /* Animaci√≥n para que los corazones caigan y roten */
        @keyframes fall-heart {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(105vh) rotate(360deg); /* Caen y giran */
                opacity: 0.8;
            }
        }

        /* Overlay para el efecto de opacidad del fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Detr√°s de los corazones pero sobre el fondo */
            background-color: #000; /* Color negro para el overlay */
            animation: background-fade 4s ease-in-out infinite alternate;
            pointer-events: none; /* Para que no interfiera con el contenido */
        }
        
        /* Keyframes para el efecto de desvanecimiento */
        @keyframes background-fade {
            from {
                opacity: 0.1; /* El fondo es m√°s visible */
            }
            to {
                opacity: 0.7; /* El fondo se oscurece */
            }
        }

        /* Contenedor para el texto animado y el subt√≠tulo */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative; /* Aseguramos que el texto est√© sobre la vi√±eta */
            z-index: 4;
        }

        /* Contenedor para el texto animado */
        .animated-text {
            display: flex;
        }

        /* Estilo para cada letra */
        .animated-text span {
            font-size: 15rem;
            color: #C0C0C0; /* Color plateado */
            font-family: 'cursive'; /* Fuente para el estilo especial */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5); /* Sombra sutil para profundidad */
            animation: float 6s ease-in-out infinite;
            position: relative;
        }

        /* Animaci√≥n de flotar */
        @keyframes float {
            0% { transform: translateY(0px) rotate(-1.5deg); }
            50% { transform: translateY(-25px) rotate(1.5deg); }
            100% { transform: translateY(0px) rotate(-1.5deg); }
        }

        /* Estilo para el subt√≠tulo */
        .subtitle {
            font-size: 2.5rem;
            color: #C0C0C0; /* Color plateado */
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 1);
            margin-top: 1rem;
            overflow: hidden;
            white-space: nowrap;
            border-right: .1em solid #C0C0C0; /* Color plateado */
            width: 0;
            animation: typing 2s steps(4, end) forwards, blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 4ch; }
        }
        
        .heart-emoji {
            font-family: sans-serif;
            text-shadow: none;
            color: #C0C0C0; /* Color plateado para el coraz√≥n */
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #C0C0C0; } /* Color plateado */
        }

        /* Bot√≥n para Play/Pausa de la m√∫sica (transparente, sin fondo ni borde) */
        #music-toggle-btn {
            position: fixed;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            z-index: 999;
            cursor: pointer;
            font-size: 2.5rem; /* Aumentamos el tama√±o para que sea m√°s visible */
            background-color: transparent; /* Fondo transparente */
            color: #C0C0C0; /* Color plateado para el √≠cono */
            border: none; /* Sin borde */
            padding: 10px; /* Un poco de padding para que sea m√°s f√°cil de pulsar */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, color 0.2s ease; /* Transici√≥n m√°s r√°pida para el hover */
            font-family: sans-serif;
            user-select: none; /* Evita selecci√≥n de texto */
        }

        #music-toggle-btn:hover {
            transform: translateY(-50%) scale(1.1); /* Ligeramente m√°s grande en hover */
            color: #f0f0f0; /* Un poco m√°s brillante en hover */
        }

        /* Media queries para m√≥viles */
        @media (max-width: 768px) {
            .animated-text span { font-size: 15vw; }
            .subtitle { font-size: 1.5rem; }
            .heart { font-size: 1.5rem; }
            #music-toggle-btn {
                font-size: 3rem; /* M√°s grande en m√≥viles */
                width: 60px;
                height: 60px;
                left: 5px; /* Ajustamos la posici√≥n en m√≥viles */
            }
        }
    </style>
</head>
<body>
    <!-- Elemento de audio (oculto) --><audio id="audioPlayer" src="https://ryn.cl/yas.mp3" loop style="display: none;"></audio>

    <!-- Bot√≥n para Play/Pausa --><div id="music-toggle-btn">
        <!-- √çcono de Play inicial --><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z"/>
        </svg>
    </div>

    <!-- Contenedor de la lluvia de corazones --><div class="heart-rain-container"></div>

    <!-- Contenedor del texto principal --><div class="content-container">
        <div class="animated-text">
            <span>ùì®ùì™ùì™ùîÉ</span>
        </div>
        <div class="subtitle">‚ô°‚ÉïQR</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // L√≥gica de la lluvia de corazones
            const rainContainer = document.querySelector('.heart-rain-container');
            const heartCount = 50;
            const hearts = ['‚ô°', '‚ô•'];

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = `${Math.random() * 100}vw`;
                const size = Math.random() * 2 + 1.5;
                heart.style.fontSize = `${size}rem`;
                const duration = Math.random() * 5 + 4;
                heart.style.animationDuration = `${duration}s`;
                const delay = Math.random() * 10;
                heart.style.animationDelay = `${delay}s`;
                rainContainer.appendChild(heart);
            }

            // --- L√ìGICA DE AUDIO MEJORADA CON SVG ---
            const audioPlayer = document.getElementById('audioPlayer');
            const musicBtn = document.getElementById('music-toggle-btn');

            // Definimos los √≠conos SVG para Play y Pausa
            const playIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                              </svg>`;
            const pauseIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor">
                                 <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                               </svg>`;

            musicBtn.addEventListener('click', () => {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    musicBtn.innerHTML = pauseIcon; // Cambiar a √≠cono de Pausa
                } else {
                    audioPlayer.pause();
                    musicBtn.innerHTML = playIcon; // Cambiar a √≠cono de Play
                }
            });
            
            // Opcional: Para asegurar que la m√∫sica pueda empezar en algunos navegadores
            // sin un clic directo en el bot√≥n, puedes hacer que el primer
            // clic en cualquier parte de la p√°gina inicie la m√∫sica si est√° pausada.
            document.body.addEventListener('click', () => {
                // Solo inicia si est√° pausado y el √≠cono actual es el de play (para evitar doble inicio)
                if (audioPlayer.paused && musicBtn.innerHTML.includes('M8 5v14l11-7z')) {
                    audioPlayer.play();
                    musicBtn.innerHTML = pauseIcon;
                }
            }, { once: true }); // Solo se ejecuta una vez

            // Sincronizar el estado del bot√≥n si el audio se detiene por otras razones (ej. finaliza)
            audioPlayer.addEventListener('pause', () => {
                musicBtn.innerHTML = playIcon;
            });
            audioPlayer.addEventListener('play', () => {
                musicBtn.innerHTML = pauseIcon;
            });
        });
    </script>
</body>
</html>
